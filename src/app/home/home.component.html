  <div class="row">
    
    <!-- Left navigation menu -->
    <div class="col-md-3">
      <div class="menu-box">
        <h3 class="menu-header">Menu</h3>
        <ul class="nav">
          <li><a>About</a></li>
          <li><a>Living Room</a></li>
          <li><a>Office Furniture</a></li>
          <li><a>Bean Bags</a></li>
          <li><a>Tables</a></li>
          <li><a>Sofas</a></li>
          <li><a>Wardrobes</a></li>
          <li><a>Beds</a></li>
          <li><a>Typo</a></li>
          <li><a>Chairs</a></li>
          <li><a>Kids Beds</a></li>
      </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="col-md-9">
      <div class="content-filter">
        <div class="dropdown pull-right">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ filter }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="dropdown-item" *ngFor="let filter of filters; let i = index" (click)="changeFilter(i)">
              {{ filter }}
            </li>
          </ul>
        </div>
        <label class="label-filter pull-right">Sort by:</label>
        <div class="clearfix"></div>
      </div>

      <div class="product-grid-row row" *ngFor="let products of allProducts | chunkBy: 4">
        <div class="col-md-3 col-sm-6 col-xs-12 product-holder" *ngFor="let product of products">
          <div class="product">
            <img src="./../../assets/pic1.jpg" class="img-fluid mx-auto d-block">
            <div class="product-details">
              <p class="heading">heading goes here</p>
              <p class="description">
                  Product Four descripton goes hire to provide more information about the product
              </p>
              <div class="price-rating">
                <div class="pull-right price">$132</div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
